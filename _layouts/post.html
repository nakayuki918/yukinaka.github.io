---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>
  <aside>
    <span>スポンサードリンク</span>
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <!-- responsive(cp) -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-2017953628598760"
       data-ad-slot="2869573188"
       data-ad-format="auto"></ins>
  <script>
  (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</aside>
  <ul class="social">
  	<li><a href="https://twitter.com/share" class="twitter-share-button" data-via="yuki_naka18">Tweet</a></li>
  	<li><div class="fb-like" data-href="{{ page.url | prepend: site.baseurl}}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div></li>
  	<li><a href="http://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="standard-balloon" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加" data-hatena-bookmark-title="{{ page.title }}"><img src="http://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a></li>
  </ul>
</div>
